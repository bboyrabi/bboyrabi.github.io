<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おつかい計算</title>
    <style>
        div {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>毎日のおつかいを計算します</h1>
    <div>
        <label for="fund">母から預かったお金</label>
        <input type="number" id="fund" min="0" step="10">円
    </div>
    <div>
        <label for="apple">本日のりんご</label>
        <input type="number" id="apple" min="0" step="10">円
    </div>
    <div>
        <label for="orange">本日のみかん</label>
        <input type="number" id="orange" min="0" step="10">円
    </div>
    <div>
        <span>計算結果をコンソールに出力します</span>
        <button onclick="_onClickCalc();">計算</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
