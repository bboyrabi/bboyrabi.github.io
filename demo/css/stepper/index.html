<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper by only CSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="step-vertical">
            <div class="step-label-vertical">
                <span>1</span>
                <span>学習の準備</span>
            </div>
            <div class="step-content">
                <div>aaaaa</div>
                <div>bbbbb</div>
            </div>

            <div class="step-spacing-vertical"></div>

            <div class="step-label-vertical">
                <span>2</span>
                <span>HTMLを学習</span>
            </div>
            <div class="step-content">
                <div>ccccc</div>
                <div>ddddd</div>
            </div>

            <div class="step-spacing-vertical"></div>
            
            <div class="step-label-vertical">
                <span>3</span>
                <span>CSSを学習</span>
            </div>
            <div class="step-content">
                <div>eeeee</div>
                <div>fffff</div>
            </div>

            <div class="step-spacing-vertical"></div>

            <div class="step-label-vertical">
                <span>4</span>
                <span>finish</span>
            </div>
        </div>
    </div>
</body>
</html>
