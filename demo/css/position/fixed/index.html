<!DOCTYPE html>
        <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CSS position属性の固定位置指定（fixed）デモ</title>
            <style>
                section {
                    height: 200px;
                    overflow-y: scroll;
                    padding-left: 70px;
                }

                div {
                    width: 40px;
                    height: 40px;
                    background-color: orange;
                    position: fixed;
                    top: 40px;
                    left: 20px;
                }
            </style>
        </head>
        <body>
            <section>
                <p>
                    ある日<br>
                    森の中<br>
                    くまさんに<br>
                    出会った<br>
                    花咲く<br>
                    森の道<br>
                    くまさんに<br>
                    出会った<br>
                    くまさんの<br>
                    いうことにゃ<br>
                    お嬢さん<br>
                    お逃げなさい<br>
                    スタコラ<br>
                    サッササノサ<br>
                    サッササノサ<br>
                </p>
                <div></div>
            </section>
        </body>
        </html>
