<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding on PROGRABI</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Descktop -->
    <div id="desktopWrapper" class="desktop-wrapper">
        <div class="desktop-screen">
            <!-- Browser -->
            <div class="browse-wrapper">
                <div class="mac-window-header">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="browse-body">
                    <code>Welcome to PROGRABI&#x2728;</code>
                </div>
            </div>
            <!-- VS Code -->
            <div class="vscode-wrapper">
                <div class="mac-window-header">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="vscode-body">
                    <div></div>
                    <div class="file-list">
                        <div>index.html</div>
                        <div class="selected">index.js</div>
                    </div>
                    <div class="coding-box">
                        <div class="coding-box-header">
                            <div></div>
                            <div class="selected"></div>
                        </div>
                        <code id="codingBody" class="coding-box-body">
                        </code>
                    </div>
                </div>
                <div class="vscode-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
